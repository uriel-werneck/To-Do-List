<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="register-container">
    <h1 class="register-title">Register</h1>

    <form class="register-form" id="register-form">
      <div class="form-group">
        <label for="username-input">Username</label>
        <input type="text" id="username-input" class="form-input" />
      </div>

      <div class="form-group">
        <label for="pwd-input">Password</label>
        <input type="password" id="pwd-input" class="form-input" />
      </div>

      <div class="form-group">
        <label for="repeat-pwd-input">Repeat Password</label>
        <input type="password" id="repeat-pwd-input" class="form-input" />
      </div>

      <button type="submit" id="register-btn" class="register-btn">Register</button>
    </form>

    <p class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </main>

  <script src="register.js"></script>
</body>
</html>
